<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Atlas Frontend</title>

  <script src="https://unpkg.com/vue"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="all" rel="stylesheet"/>
  <link href="src/css/env-dropdown.css" media="all" rel="stylesheet"/>

  <link rel="import" href="src/partials/navbar.html">
  <link rel="import" href="src/partials/listing.html">
</head>
<body>
<div class="atlas-navbar"></div>
<div id="app" class="container">
  <div id="site-listing" class="container">
    <form id="search">
      <div class="form-group">
        <label for="query">Search</label>
        <input id="query" class="form-control" name="query" v-model="searchQuery" placeholder='{"node_other":{"$ne":"null"}}'>
      </div>
    </form>
    <listing
        :data="gridData"
        :columns="gridColumns"
        :filter-key="searchQuery">
    </listing>
  </div>
  <button id="create-site" v-on:click="createASite">Create site</button>
</div>
<script src="src/config/config.js"></script>
<script src="src/config/routes.js"></script>
<script src="src/js/utilities.js"></script>
<script src="src/js/navbar.js"></script>
<script src="src/js/site-listing.js"></script>
</body>
</html>
