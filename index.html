<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Atlas Frontend</title>

  <script src="https://unpkg.com/vue"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
  <script
     src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link
     href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
     media="all" rel="stylesheet"/>
  <link href="src/css/env-dropdown.css" media="all" rel="stylesheet"/>

  <link rel="import" href="src/partials/navbar.html">
  <link rel="import" href="src/partials/listing.html">
  <link rel="import" href="src/partials/confirm-button.html">
</head>
<body>
<div class="atlas-navbar"></div>
<div class="page container">
  <div id="site-listing" class="row">
    <form id="search" class="row">
      <div class="form-group">
        <button class="btn btn-primary" @click="search(searchQuery)">Search</button>
      </div>
    </form>
    <div class="row">
      <listing
         :data="gridData"
         :columns="gridColumns"
         :filter-key="searchQuery"
         :edit-keys="editKeys"
         :callback="callback">
      </listing>
    </div>
  </div>
  <div id="create-site" class="row">
    <confirm-button :label="label"
                    :callback="callback">
    </confirm-button>
  </div>
</div>

<script src="src/config/config.js"></script>
<script src="src/config/routes.js"></script>
<script src="src/js/utilities.js"></script>
<script src="src/js/navbar.js"></script>
<script src="src/js/site-listing.js"></script>

<script src="/dist/build.js"></script>
</body>
</html>
