<!-- component template -->
<script type="text/x-template" id="message-area">
  <div v-if="messages.length > 0">
    <div :class="[bsAlert, message.alertType]" v-for="(message, index) in messages">{{message.text}}
      <button type="button" class="close" aria-label="Close" @click="close(index)">
        <span aria-hidden="true">&times;</span></button>
    </div>
  </div>
</script>
